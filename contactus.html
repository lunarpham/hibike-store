<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="contactus.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="navbar.js"></script>
</head>
<body>
    <div class="header" id="header"></div>
    <nav id="navbar"></nav>
    <div class="contact-us">
        <div class="contact-form">
            <div class="contact-title">
                <div class="label-container">
                    <h1>CONTACT US</h1>
                </div>
            </div>
            <div class="form-container">
                <h2>Subcribe for notifications when there are available offers.</h2>
                <form class="contact-form">
                    <input type="text" id="first-name" placeholder="First Name">
                    <input type="text" id="last-name" placeholder="Last Name">
                    <input type="text" id="email" placeholder="Your Email">
                    <input type="text" id="tel" placeholder="Your Phone Number">
                    
                </form>
            </div>
            

        </div>
    </div>
</body>
<footer></footer>
</html>
